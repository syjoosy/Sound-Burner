<body>

        <p>Lorus taxi</p>
      </div>
      <div class="img-block">
        <img src="https://ru.fishki.net/picsw/122011/07/bonus/cb/023.jpg" alt="ERROR">

        <p>Car success</p>

    </div>
    <div class="section">
      <h3><span></span>Relax</h3>

        <img src="https://3.404content.com/1/7E/D6/1589059237155440517/fullsize.jpg" alt="ERROR">
        <h4>Never say "never"</h4>
        <p>Relaxing program</p>
      </div>
      <div class="img-block">
        <img src="https://avatars.mds.yandex.net/get-pdb/70729/f2bfac12-eff0-49df-8a75-5f5d792ba327/s1200?webp=false" alt="ERROR">

        <p>It's a cat</p>
      </div>

        <img src="https://avatars.mds.yandex.net/get-pdb/231404/b42e39af-ca55-4b78-8374-432985b1d4bc/s1200?webp=false" alt="ERROR">

        <p>It's a tree</p>
